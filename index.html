<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa de Satisfação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Bree+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">

    <header>
      <img src="Images/logo_hospital.png" alt="Logo Hospital">
      <h1>Pesquisa de Satisfação</h1>
    </header>

    <main id="tela-pergunta">

      <h2 id="pergunta"></h2>

      <div class="opcoes">
        <button onclick="responder(1)">
          <img src="Images/Insatisfeito.png">
          <span>Insatisfeito</span>
        </button>

        <button onclick="responder(2)">
          <img src="Images/Satisfeito.png">
          <span>Satisfeito</span>
        </button>

        <button onclick="responder(3)">
          <img src="Images/Muito_Satisfeito.png">
          <span>Muito satisfeito</span>
        </button>
      </div>

    </main>

    <main id="tela-final" class="hidden">
      <h2 class="mensagem-final">
        A pesquisa será reiniciada automaticamente
      </h2>
    </main>

  </div>

  <script src="app.js"></script>
</body>
</html>
