<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa de Satisfação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Bree+Serif&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="card">

    <header>
      <img src="assets/images/logo_hospital.png" alt="Logo Hospital">
      <h1>Pesquisa de Satisfação</h1>
    </header>

    <main id="tela-pergunta">
      <h2 id="pergunta"></h2>

      <div class="opcoes">
        <button onclick="responder("Insatisfeito")">
          <img src="assets/images/Insatisfeito.png" alt="Insatisfeito">
          <span>Insatisfeito</span>
        </button>

        <button onclick="responder("Satisfeito")">
          <img src="assets/images/Satisfeito.png" alt="Satisfeito">
          <span>Satisfeito</span>
        </button>

        <button onclick="responder("Muito Satisfeito")">
          <img src="assets/images/Muito Satisfeito.png" alt="Muito satisfeito">
          <span>Muito satisfeito</span>
        </button>
      </div>
    </main>

    <main id="tela-final" class="hidden">
      <h2 class="mensagem-final">
        A pesquisa será reiniciada automaticamente
      </h2>
    </main>

  </div>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
